<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CoinoWin Standalone Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: #0b0f10;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .panel {
        padding: 32px;
        border-radius: 16px;
        background: rgba(17, 21, 24, 0.85);
        border: 1px solid rgba(234, 179, 8, 0.3);
        max-width: 540px;
      }
      .panel h1 {
        margin-top: 0;
        color: #eab308;
      }
      code {
        background: rgba(6, 78, 59, 0.35);
        padding: 4px 8px;
        border-radius: 6px;
        color: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <h1>Build in progress</h1>
      <p>The standalone offline bundle is generated after running:</p>
      <p><code>npm run build:standalone</code></p>
      <p>
        Once built, this file will be replaced with the fully inlined CoinoWin experience. The build
        script lives at <code>scripts/build-standalone.mjs</code>.
      </p>
    </div>
  </body>
</html>
